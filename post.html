<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auramaze - Blog Post</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        /* Additional styles for the blog post page */
        :root {
            --dark-bg: #050508;
            --darker-bg: #030305;
            --light-text: #E0E0E0;
            --dark-text: #050508;
            --primary-color: #00E0FF;
            --secondary-color: #00F0FF;
            --font-main: 'Montserrat', sans-serif;
            --font-heading: 'Orbitron', sans-serif;
        }

        body {
            font-family: var(--font-main);
            color: var(--light-text);
        }

        .post-main {
            background-color: var(--dark-bg);
            min-height: 100vh;
            padding-top: 80px;
        }

        .post-hero-image {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid var(--primary-color);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .post-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.8;
        }

        .post-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .post-title {
            font-family: var(--font-heading);
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .post-meta {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .post-meta span {
            margin: 0 5px;
        }

        .post-content h2 {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--light-text);
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .post-content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .post-content ul, .post-content ol {
            margin-bottom: 20px;
            padding-left: 20px;
        }

        .post-content li {
            margin-bottom: 10px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 60px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--secondary-color);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .post-hero-image {
                height: 250px;
            }
            .post-title {
                font-size: 2.5rem;
            }
            .post-content h2 {
                font-size: 1.5rem;
            }
            .post-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="post-main">
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Auramaze Logo">
            </div>
            <nav>
                <button class="mobile-menu-btn" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="training.html">Training</a></li>
                    <li><a href="services.html">Our Services</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="clients.html">Our Clients</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="post-hero-image" id="post-hero-image"></div>

    <main class="post-container">
        <div class="post-header">
            <h1 class="post-title" id="post-title"></h1>
            <div class="post-meta" id="post-meta"></div>
        </div>

        <div class="post-content" id="post-content">
            <p style="text-align: center;">Loading...</p>
        </div>
        
        <a href="blog.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Blog
        </a>
    </main>
    
    <footer>
     <div class="container">
            <div class="social-links">
                <a href="https://www.instagram.com/_auramaze/" target="_blank" aria-label="Follow us on Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/company/auramaze" target="_blank" aria-label="Follow us on LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
<p>&copy; 2025 Auramaze.in. All rights reserved.</p>
 </div>
 </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu functionality
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');
            
            if (mobileMenuBtn && navLinks) {
                mobileMenuBtn.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                    const icon = this.querySelector('i');
                    icon.classList.toggle('fa-bars');
                    icon.classList.toggle('fa-times');
                    document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
                });
                
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.addEventListener('click', function() {
                        navLinks.classList.remove('active');
                        const icon = mobileMenuBtn.querySelector('i');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                        document.body.style.overflow = '';
                    });
                });
            }

            // --- Blog Post Loading Logic ---
            const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSEtpxh6xOVOPXPBREjIE1k4RcmJ-wNqDnBIwhSIcGuL_Zzib9zEn48U2OGvr4Lsjfsk9PSqXgubfvc/pub?output=csv';

            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            const postTitleEl = document.getElementById('post-title');
            const postMetaEl = document.getElementById('post-meta');
            const postContentEl = document.getElementById('post-content');
            const postImageEl = document.getElementById('post-hero-image');
            
            // Set initial content to handle cases where fetch might fail or be slow
            postTitleEl.textContent = 'Loading...';
            postMetaEl.textContent = '';
            postContentEl.innerHTML = '<p style="text-align: center;">Fetching post data...</p>';

            if (!postId) {
                postContentEl.innerHTML = '<p style="text-align: center; color: red;">Error: Post ID not specified.</p>';
                return;
            }

            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    // Filter out any empty rows
                    const data = results.data.filter(row => Object.values(row).some(value => value.trim() !== ''));
                    const post = data.find(row => row.id === postId);

                    if (post) {
                        postTitleEl.textContent = post.title;
                        postMetaEl.innerHTML = `<span>By ${post.author}</span> <span>|</span> <span>${post.date}</span>`;
                        postImageEl.style.backgroundImage = `url('${post.image_url}')`;
                        postContentEl.innerHTML = post.content;
                        document.title = `Auramaze - ${post.title}`;
                    } else {
                        postTitleEl.textContent = 'Post Not Found';
                        postMetaEl.textContent = '';
                        postContentEl.innerHTML = '<p style="text-align: center;">The requested blog post could not be found.</p>';
                    }
                },
                error: function(err, file) {
                    console.error("Error parsing CSV:", err);
                    postContentEl.innerHTML = '<p style="text-align: center; color: red;">Failed to load blog post. Please check the CSV link.</p>';
                }
            });
        });
    </script>
</body>
</html>
